<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="principal.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/Logo_umss.png" alt="Logo Universidad">
        </div>
        <div class="menu-icon" onclick="">
            ☰
        </div>
    </header>
    <div class="encabezado" >
        <h1 class="main-title">Mis Reservas</h1>
    </div>
    
    <section class="cards-container">
        <div class="card" onclick="cardAction()">
            <h2>Fecha x Horario</h2>
        </div>
        <div class="card" onclick="cardAction()">
            <h2>Aula x Fecha</h2>
        </div>
        <div class="card" onclick="cardAction()">
            <h2>Aula x Horario</h2>
        </div>
    </section>


    <div id="form-encimado" class="mostrar ocultar">
        <div class="form-card">
            <h2>Buscar por Fecha y Horario</h2>
            <form action="aulasDisponibles.html" class="busqueda-form">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>
    
                <label for="hora">Hora inicio:</label>
                <input type="time" id="hora" required>

                <label for="hora">Hora fin:</label>
                <input type="time" id="hora" required>
    
                <input type="submit" value="Buscar Aulas" class="submit-button">
            </form>
            
        </div>
    </div>



    <script src="/js/scripts.js"></script>

</body>
</html>
