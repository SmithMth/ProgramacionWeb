<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Ver Aulas Registradas</title>
</head>
<body>
    <h2>Aulas Registradas</h2>
    <div class="container">
        <div class="filter-container">
            <h3>Filtros</h3>
            
            <!-- Capacidad -->
            <div class="filter-item capacity-filter">
                <span class="filter-label">Capacidad:</span>
                <div class="capacity-inputs">
                    <label for="filter-capacity-min">Min:</label>
                    <input type="number" id="filter-capacity-min" min="1" placeholder="0">
                    <label for="filter-capacity-max">Max:</label>
                    <input type="number" id="filter-capacity-max" min="1" placeholder="999">
                </div>
            </div>
            
            <!-- Estado -->
            <div class="filter-item">
                <label for="filter-status">Estado:</label>
                <select id="filter-status">
                    <option value="all">Todos</option>
                    <option value="active">Activo</option>
                    <option value="inactive">Inactivo</option>
                </select>
            </div>
            
            <!-- Fecha de agregación -->
            <div class="filter-item">
                <label for="filter-date">Fecha:</label>
                <input type="date" id="filter-date">
            </div>
            
            <div class="filter-item">
                <button id="apply-filters">Aplicar Filtros</button>
            </div>
        </div>
    </div>   
        
    <div class="cards-container" id="aulas-list">
        <!-- Las tarjetas de aulas se mostrarán aquí -->
        <!-- Ejemplo de una tarjeta:
        <div class="card">
            <h3>Nombre del Aula</h3>
            <p>Capacidad: 50</p>
        </div>
        -->
    </div>

        <!-- Modal para mostrar detalles del aula -->
    <!-- Modal para mostrar detalles del aula -->
    <div id="aulaModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-detail"><strong>Aula:</strong> <span id="modal-nombre"></span></div>
            <div class="modal-detail"><strong>Tipo:</strong> <span id="modal-tipo"></span></div>
            <div class="modal-detail"><strong>Descripción:</strong> <span id="modal-descripcion"></span></div>
            <div class="modal-detail"><strong>Facilidades:</strong> <span id="modal-facilidades"></span></div>
            <div class="modal-detail"><strong>Estado:</strong> <span id="modal-estado"></span></div>
            <div class="modal-detail"><strong>Activo:</strong> <span id="modal-activo"></span></div>
        </div>
    </div>
    


    
    <a href="/registro_aulas" class="back-btn">Volver</a>
    
</body>
<script src="/js/main.js"></script>

</html>
